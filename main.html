<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script src="index.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="example-1" class="example">
            <span>Start Date: <input type="text" class="datepicker" id="start" /></span>
            <span>End Date: <input type="text" class="datepicker" id="end" /></span>
        </div>
        <span><button type="button" class="submit" id="submit">Submit</button></span>
        <script type="text/javascript">
        datepicker( '.datepicker', {
            firstDayOfWeek: 0,
            months: {
                short: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
                long: ['January', 'Febuary', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            },
            weekdays: {
                short: ['S', 'M', 'T', 'W', 'R', 'F', 'S'],
                long: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
            }
        } );
        </script>
    </body>
</html>
